<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KSFace Testpage</title>
    <link rel="stylesheet" type="text/css" href="../dist/ksface.css"/>
    <script src="../dist/ksface.js"></script>
</head>
<body>

<div class="ks-background-secondary-darkest">
    <div class="ks-box ks-text-invert">
        KSFace Testpage
    </div>
</div>
<div class="ks-background-white-shade ks-background-white-dark-underline ks-padding-ultra ks-padding-remove-horizontal">
    <div class="ks-box">
        <div class="ks-background-white ks-padding-small ks-border-white-dark ks-border-small ks-border-rounded">
            <h1 class="ks-border-primary-lighter ks-border-small ks-border-remove-horizontal ks-border-remove-top">H1 Test Headline</h1>
            <p>Test Paragraph 1</p>
            <p>Test Paragraph 2 :)</p>
            <hr>
            <p>Test Paragraph 3 <a href="#" class="ks-text-primary ks-text-hover-primary-darker">Testlink</a></p>
            <div class="ks-button-group">
                <button type="button" class="ks-background-primary ks-background-hover-primary-gradient ks-background-hover-primary-light-underline ks-text-white ks-padding-small ks-border-rounded ks-border-minimal ks-border-primary-light">Test Button</button>
                <button type="button" class="ks-background-primary ks-background-hover-primary-gradient ks-background-hover-primary-light-underline ks-text-white ks-padding-small ks-border-rounded ks-border-minimal ks-border-primary-light">Test Button</button>
                <button type="button" class="ks-background-primary ks-background-hover-primary-gradient ks-background-hover-primary-light-underline ks-text-white ks-padding-small ks-border-rounded ks-border-minimal ks-border-primary-light">Test Button</button>
                <button type="button" class="ks-background-primary ks-background-hover-primary-gradient ks-background-hover-primary-light-underline ks-text-white ks-padding-small ks-border-rounded ks-border-minimal ks-border-primary-light">Test Button</button>
                <button type="button" class="ks-background-primary ks-background-hover-primary-gradient ks-background-hover-primary-light-underline ks-text-white ks-padding-small ks-border-rounded ks-border-minimal ks-border-primary-light">Test Button</button>
            </div>
            <hr>
            <div class="ks-background-white-dark">
                <div class="ks-grid-large">
                    <div class="ks-grid-1-2@tablet ks-background-primary-light">GridCell</div>
                    <div class="ks-grid-1-2@tablet ks-background-primary-light">GridCell</div>
                </div>
            </div>
            <hr>
            <form>
                <input type="text" placeholder="Text" class="ks-border-minimal ks-border-primary-lighter ks-background-hover-primary-lighter-underline">
            </form>
        </div>
    </div>
</div>

</body>
</html>
